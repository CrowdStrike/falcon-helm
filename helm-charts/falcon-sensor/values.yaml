# Default values for falcon-sensor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

node:
  # When enabled, Helm chart deploys the Falcon Senors to Kubernetes nodes
  enabled: true

  daemonset:
    # Annotations to apply to the daemonset
    annotations: {}

    # additionals labels
    labels: {}

    updateStrategy: RollingUpdate

    tolerations:
    # this toleration is to have the daemonset runnable on master nodes
    - key: node-role.kubernetes.io/master
      effect: NoSchedule

    nodeSelector:
      beta.kubernetes.io/os: linux

  image:
    repository: falcon-node-sensor
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  # Override various naming aspects of this chart
  # Only edit these if you know what you're doing
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  # How long to wait for Falcon pods to stop gracefully
  terminationGracePeriod: 10

falcon:
  cid:
  aid:
  apd:
  aph:
  app:
  trace:
  feature:
  update:
  message_log:
  billing:
  tags:
  assert:
  memfail_grace_period:
  memfail_every_n:
  provisioning_token:
