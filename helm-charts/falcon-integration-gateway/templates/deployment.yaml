apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "falcon-integration-gateway.fullname" . }}
  labels:
    {{- include "falcon-integration-gateway.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      run: {{ include "falcon-integration-gateway.fullname" . }}
      {{- include "falcon-integration-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        run: {{ include "falcon-integration-gateway.fullname" . }}
        {{- include "falcon-integration-gateway.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccount: {{ .Values.serviceAccount.name }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /fig/config/config.ini
              subPath: config.ini
          envFrom:
          - secretRef:
              {{- if .Values.falcon.existingSecret }}
              name: {{ .Values.falcon.existingSecret }}
              {{- else }}
              name: {{ include "falcon-integration-gateway.fullname" . }}-creds
              {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          command:
            - "bash"
          args:
            - "-c"
            - '[ "$FALCON_CLIENT_ID" == "MARKETPLACE_TEST" ] && tail -f /dev/null; python3 -m fig'
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "falcon-integration-gateway.fullname" . }}-config
            items:
            - key: config.ini
              path: config.ini
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
