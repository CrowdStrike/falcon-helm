falcon:
  trace: none
node:
  enabled: false
container:
  enabled: true
  image:
    repository: "registry.crowdstrike.com/falcon-container/us-2/release/falcon-sensor"
    pullSecrets:
      enable: true
      namespaces: "busybox"
    sensorResources:
      limits:
        cpu: 50m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 128Mi
testing:
  enabled: true
