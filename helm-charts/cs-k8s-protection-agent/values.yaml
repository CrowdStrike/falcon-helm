# Default values for cs-k8s-protection-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.crowdstrike.com/kubernetes_protection/kpagent
  tag:
  pullPolicy: IfNotPresent
  pullSecrets:
  # Value must be base64. This setting conflicts with image.pullSecrets
  # The base64 encoded string of the docker config json for the pull secret can be
  # gotten through:
  # $ cat ~/.docker/config.json | base64 -
  registryConfigJSON:
  envFrom:
    - configMapRef:
        name: agent-config

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  name: ""
  annotations: {}
  imagePullSecrets: {}

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

resources: {}

tolerations: []

affinity: {}

priorityClassName: ""

crowdstrikeConfig:
  clusterName: ""
  enableDebug: ""
  clientID: ""
  clientSecret: ""
  env: ""
  cid: ""
  dockerAPIToken: ""
  existingSecret: ""

proxyConfig:
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  NO_PROXY: ""
